    document.getElementById("save-btn").disabled = false;

              $("#scratchpad").css("color", "rgb(51,51,51)");
            }
          }
          isGua = true;
          if(false){
            $('#scratchpad').hide();
            $('#get_prize').hide();
            $('#prize').hide();
            alert_t('');
          }else{
            $(".btn-cont").fadeIn();
            document.getElementById('prize').innerHTML = prize;
          }

    function getPrize() {
      var iswin = true;
      if(!isGua){
